apiVersion: batch/v1
kind: Job
metadata:
  generateName: helm-dependency-update
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      containers:
        - name: helm-dependency-update
          image: "helm/helm:latest"
          command: ["helm", "dependency", "build"]
  backoffLimit: 4
  completions: 1
  parallelism: 1
